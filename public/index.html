<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>LEDπ</title>

        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    </head>
    <body>
        <h1>LEDπ</h1>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <button id="rainbow" type="button" class="btn btn-success btn-lg btn-block">Rainbow Cycle</button>
                    <button id="off" type="button" class="btn btn-default btn-lg btn-block">Off</button>
                    <button id="preset2" type="button" class="btn btn-default btn-lg btn-block">Preset 2</button>
                    <button id="preset3" type="button" class="btn btn-default btn-lg btn-block">Preset 3</button>
                </div>
                <div class="col-xs-6 col-md-4">
                    Current: <span id="current">?</span>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="/main.js"></script>

    </body>
</html>
